<!doctype html>
<html>
	<head>
		<style>
			body {
				width: 100vw;
				height: 100vh;
				background: yellowgreen;
				cursor: crosshair;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			const {ipcRenderer} = require('electron')

			console.log('script loaded')

			window.electronAPI = {
				sendColor: (x, y) => ipcRenderer.send('send-color', x, y),
			}

			document.addEventListener('click', e => {
				window.electronAPI.sendColor(e.screenX, e.screenY)
			})
		</script>
	</body>
</html>
